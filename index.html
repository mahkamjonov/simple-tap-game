<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Currency and coin section -->
        <div class="header">
            <div class="currency">
                <img src="https://img.icons8.com/color/48/000000/coins.png" alt="Coin">
                <span id="coin-count">0</span>
            </div>
        </div>

        <!-- Progress bar section -->
        <div class="progress-bar">
            <div class="starter">
                <span>Starter</span>
            </div>
            <div class="pro">
                <span>Pro</span> 2 000
            </div>
        </div>

        <!-- Character section -->
        <div class="character-section">
            <img class="character" src="—Pngtree—crystal diamond rhinestone diamond zircon_3903467.png" alt="Character" id="character">
        </div>

        <!-- Energy bar section -->
        <div class="energy-bar">
            <span id="energy-count">1000 / 1000</span>
        </div>

        <!-- Footer menu -->
        <div class="footer-menu">
            <button class="menu-button active">Tap</button>
            <button class="menu-button">Mine</button>
            <button class="menu-button">Friends</button>
            <button class="menu-button">Earn</button>
            <button class="menu-button">Wallet</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
